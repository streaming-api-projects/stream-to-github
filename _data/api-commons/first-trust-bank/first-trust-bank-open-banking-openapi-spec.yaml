paths:
  atms/:
    get:
      summary: Get ATMs
      description: This endpoint can contain multiple brands owned by a particular
        banking group
      operationId: getATMS
      responses:
        200:
          description: OK
      tags:
      - ATMs
  branches/:
    get:
      summary: Get Branches
      description: This endpoint can contain multiple brands owned by a particular
        banking group
      operationId: getBranches
