agger: "2.0"
info:
  title: Lloyds Bank
  description: This is an OpenAPI definition for the standard set of Open Banking
    (http://openbankingapis.io/) APIs from Lloyds Ban.
  termsOfService: https://www.openbanking.org.uk/open-licence/
  contact:
    name: API Evangelist
    url: https://apievangelist.com
    email: info@apievangelist.com
  version: 1.0.0
host: api.lloydsbank.com
basePath: open-banking/v2.1/
schemes:
- http
produces:
- application/json
consumes:
- application/json
paths:
  atms/:
    get:
      summary: Get ATMs
      description: This endpoint can contain multiple brands owned by a particular
        banking group
      operationId: getATMS
      responses:
        200:
          description: OK
      tags:
      - Atms
  branches/:
    get:
      summary: Get Branches
      description: This endpoint can contain multiple brands owned by a particular
        banking group
      operationId: getBranches
      responses:
        200:
          description: OK
      tags:
      - Branches
  business-current-accounts/:
    get:
      summary: Get Current Business Accounts
      description: This endpoint can contain multiple brands owned by a particular
        banking group
      operationId: getCurentBusinessAccounts
      responses:
        200:
          description: OK
      tags:
      - Business
      - ' Current'
      - ' Accounts'
  commercial-credit-cards/:
    get:
      summary: Get Commercial Credit Cards
      description: This endpoint can contain multiple brands owned by a particular
        banking group
      operationId: getCommercialCreditCards
      responses:
        200:
          description: OK
      tags:
      - Commercial
      - ' Credit'
      - ' Cards'
  personal-current-accounts/:
    get:
      summary: Get Current Personal Accounts
      description: This endpoint can contain multiple brands owned by a particular
        banking group
      operationId: getCurrentPersonalAccounts
      responses:
        200:
          description: OK
      tags:
      - Personal
      - ' Current'
      - ' Accounts'
  unsecured-sme-loans/:
    get:
      summary: Get Unsecured SME Loans
      description: This endpoint can contain multiple brands owned by a particular
        banking group
      operationId: pathOperation
      responses:
        200:
          description: OK
      tags:
      - Unsecured
      - ' Sme'
      - ' Loans'
