name: Royal Bank of Scotland
description: 'The Royal Bank of Scotland (Scottish Gaelic: Banca Rigrave;oghail na
  h-Alba, Scots: Ryal Baunk o Scotland, Welsh: Banc Brenhinol yr Alban), commonly
  abbreviated as RBS, is one of the retail banking subsidiaries of The Royal Bank
  of Scotland Group plc, together with NatWest and Ulster Bank. The Royal Bank of
  Scotland has around 700 branches, mainly in Scotland, though there are branches
  in many larger towns and cities throughout England and Wales. Both the bank and
  its parent, The Royal Bank of Scotland Group, are completely separate from the fellow
  Edinburgh-based bank, the Bank of Scotland, which pre-dates The Royal Bank of Scotland
  by 32 years.nbsp;'
