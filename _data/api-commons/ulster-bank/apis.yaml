name: Ulster Bank
description: Ulster Bank is a large commercial bank, and one of the traditional Big
  Four Irish banks. The Ulster Bank Group is subdivided into two separate legal entities,
  Ulster Bank Limited (UBL ndash; registered in Northern Ireland) and Ulster Bank
  Ireland DAC (UBIDAC ndash; registered in the Republic of Ireland). The Groups headquarters
  (and UBIDACs) is located on Georges Quay, Dublin, in the Republic of Ireland whilst
  the official headquarters of UBL is in Donegall Square East, Belfast, in Northern
  Ireland, and it maintains a large sector of the financial services in both the UK
  and the Republic of Ireland.
